<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/brawlback_logo.png">
    
    <!-- Footer css -->
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <title>BrawlBack</title>
</head>
<body>
    
    <!-- JavaScript -->
    <script src="cookieFuncs.js"></script>

    <!-- NavBar -->
    <header>
        <img src="/images/brawlback_textraw.png" alt="BrawlBack Logo" width="20%">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="/" class="active">Home</a>
                </li>
                <li>
                    <a href="/information.html">Information</a>
                </li>
                <li>
                    <a href="/about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Animation, Description, Download Button -->
    <section>
        <div class="whatWeAre__image">
            <img id="logo" src="./images/brawlback_animation.gif" width="41%">
        </div>
        <div class="whatWeAre__list showMe">        
            <ul>
                <li class="rollback">Rollback</li>
                <li class="matchmaking">MatchMaking</li>
                <li class="replays">Replays</li>
            </ul>
        </div>
        <div  class="whatWeAre__download showMe">
            <a href="#" class="myButton">Download</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer__content">
            <ul class="socials">
                <li>
                    <a href="https://twitter.com/BrawlbackTeam" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://discord.gg/wyqkckFs95" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Javascript -->
    <script>
        if(getCookie('visited') == null){
            logo = document.getElementById("logo")
            logo.src = "./images/brawlback_animation.gif"
            console.log("in Null so it should be animation");
            setCookie('visited', true, 99)
        }else{
            console.log("In Not Null so it should be still")
            var text = document.querySelectorAll(".showMe");
            logo = document.getElementById("logo");
            console.log(logo);
            logo.src = "./images/brawlback_finalFrame.png"
            text.forEach(element => {
                element.style.opacity = '1';
            });
            setCookie('visited', true, 99)
        }

        hamburger = document.querySelector(".hamburger")
        hamburger.onclick = function() {
            navBar = document.querySelector(".nav-bar")
            navBar.classList.toggle("active");
        }
    </script>
</body>
</html>
